<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emergency Alert Monitor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="body" class="bg-slate-950 text-slate-100 min-h-screen transition-colors duration-300">

  <div class="max-w-6xl mx-auto p-4">
    <header class="mb-6 flex flex-wrap items-center justify-between gap-3">
      <h1 class="text-2xl font-bold">Emergency Alert Monitor</h1>
      <div class="flex gap-2">
        <button onclick="toggleTheme()" class="px-3 py-2 rounded bg-slate-700 hover:bg-slate-600">Toggle Theme</button>
      </div>
    </header>

    <section class="mb-4 grid grid-cols-1 md:grid-cols-4 gap-3">
      <input id="filterCounty" placeholder="County" class="p-2 rounded bg-slate-800" />
      <select id="filterSeverity" class="p-2 rounded bg-slate-800">
        <option value="">Any Severity</option>
        <option>Extreme</option>
        <option>Severe</option>
        <option>Moderate</option>
        <option>Minor</option>
      </select>
      <select id="filterType" class="p-2 rounded bg-slate-800">
        <option value="">Any Type</option>
      </select>
      <button onclick="loadAlerts(true)" class="p-2 rounded bg-red-600 hover:bg-red-700">Refresh</button>
    </section>

    <main id="alerts" class="space-y-3"></main>

    <footer class="mt-6 text-xs opacity-70">Powered by public CAP alert feeds</footer>
  </div>

<script>
/* =========================
   THEME HANDLING
   ========================= */
function toggleTheme(){
  const t = localStorage.getItem('theme') || 'dark';
  setTheme(t === 'dark' ? 'light' : 'dark');
}
function setTheme(t){
  localStorage.setItem('theme', t);
  const b = document.getElementById('body');
  b.className = t === 'dark'
    ? 'bg-slate-950 text-slate-100 min-h-screen transition-colors duration-300'
    : 'bg-slate-100 text-slate-900 min-h-screen transition-colors duration-300';
}
function initTheme(){ setTheme(localStorage.getItem('theme') || 'dark'); }

/* =========================
   ALERT LOADING (NO MEDIA CAPTURE)
   ========================= */
async function loadAlerts(force=false){
  const container = document.getElementById('alerts');
  container.innerHTML = '<p class="opacity-60">Loading alertsâ€¦</p>';

  try {
    const res = await fetch('https://api.weather.gov/alerts/active');
    const data = await res.json();
    renderAlerts(data.features || []);
  } catch (e) {
    container.innerHTML = '<p class="text-red-500">Failed to load alerts.</p>';
    console.error(e);
  }
}

function renderAlerts(alerts){
  const container = document.getElementById('alerts');
  container.innerHTML = '';

  if (!alerts.length) {
    container.innerHTML = '<p class="opacity-60">No active alerts.</p>';
    return;
  }

  alerts.forEach(a => {
    const p = a.properties || {};
    const card = document.createElement('div');
    card.className = 'p-4 rounded bg-slate-800';
    card.innerHTML = `
      <h3 class="font-semibold">${p.event || 'Alert'}</h3>
      <p class="text-sm opacity-80">Severity: ${p.severity || 'Unknown'}</p>
      <p class="mt-2 text-sm">${p.headline || ''}</p>
      <details class="mt-2">
        <summary class="cursor-pointer">Instructions</summary>
        <p class="text-sm mt-1 whitespace-pre-wrap">${p.instruction || 'None provided.'}</p>
      </details>
      <button class="mt-3 px-2 py-1 rounded bg-slate-700" onclick="speakAlert(${JSON.stringify(p.description || '').replace(/"/g,'&quot;')})">ðŸ”Š Read Aloud</button>
    `;
    container.appendChild(card);
  });
}

/* =========================
   SAFE AUDIO OUTPUT ONLY
   ========================= */
function speakAlert(text){
  if (!('speechSynthesis' in window)) {
    alert('Speech synthesis not supported in this browser.');
    return;
  }
  const u = new SpeechSynthesisUtterance(text);
  u.rate = 0.95;
  speechSynthesis.speak(u);
}

/* =========================
   TESTS (BASIC RUNTIME ASSERTS)
   ========================= */
(function tests(){
  console.assert(typeof loadAlerts === 'function', 'loadAlerts exists');
  console.assert(typeof speakAlert === 'function', 'speakAlert exists');
  console.assert(!navigator.mediaDevices?.getDisplayMedia, 'No screen capture used');
})();

initTheme();
loadAlerts(true);
</script>
</body>
</html>
